<!DOCTYPE html>
<html>
<head>
    <title>NoDSD</title>
</head>
<body>
    <!--<h1>No Drink Smoke Drugs </h1>-->
    <p>Дни: <b><span id="days">0</span></b></p>
    <p>Часы: <b><span id="hours">0</span></b></p>
    <p>Минуты: <b><span id="minutes">0</span></b></p>
    <p>Секунды: <b><span id="seconds">0</span></b></p>
</body>
</html>
<script>
const startDate = new Date("2024-03-08T09:20:00Z"); // Задайте здесь дату и время в формате "YYYY-MM-DDTHH:mm:ssZ"

function updateTimer() {
  const currentTime = new Date();
  const elapsedTime = currentTime - startDate;

  const seconds = Math.floor((elapsedTime / 1000) % 60);
  const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
  const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
  const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}

setInterval(updateTimer, 1000);
updateTimer(); // Вызов функции обновления таймера сразу после загрузки страницы
</script>
